name: flying_birdies
description: Flying Birdies app
publish_to: "none"
version: 0.1.0+1
environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  fl_chart: ^1.1.1
  intl: ^0.19.0
  
  # Local auth (no server):
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  bcrypt: ^1.1.3
  
  # Backend services (from IntegratedApp):
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.0.15
  
  # BLE Connection
  flutter_reactive_ble: ^5.0.3
  permission_handler: ^12.0.1
  
  # Cloud Sync
  supabase_flutter: ^2.5.0
  
  # State Management & Dependency Injection
  provider: ^6.1.2
  
  # FFT for signal processing
  fftea: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  sqflite_common_ffi: ^2.3.0 
